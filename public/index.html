<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watch">
        <div class="heading">
            <h1>Stop Watch</h1>
        </div>
        <div class="numbers">
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
        </div>
        <div class="buttons">
            <button id="btn1" onclick="start()">Start</button>
            <button id="btn2" onclick="pause()">Pause</button>
            <button id="btn3" onclick="reset()">Reset</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
